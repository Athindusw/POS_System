<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MOS Burgers Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Menu</a></li>
                <li><a href="#order">Order</a></li>
                <li><a href="#manage">Manage Items</a></li>
                <li><a href="#report">Report</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="menu">
        <h2>Menu</h2>
        <div id="menu-items">
            <p>Select an item to place an order</p>
        </div>
    </section>

    <section id="order">
        <h2>Place an Order</h2>
        <form id="order-form">
            <label for="item-name">Item Name:</label>
            <select id="item-name">
                <!-- Items will be populated dynamically -->
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1" required>

            <label for="discount">Discount (%):</label>
            <input type="number" id="discount" value="0" min="0">

            <button type="button" onclick="addItemToCart()">Add to Cart</button>
        </form>

        <div id="cart">
            <h3>Order Cart</h3>
            <ul id="cart-items">
                <!-- Items will be added here dynamically -->
            </ul>
            <p>Total: <span id="total-amount">0</span> LKR</p>
        </div>

        <button type="button" onclick="generateReceipt()">Generate Receipt</button>
    </section>

    <section id="manage">
        <h2>Manage Items</h2>
        <form id="manage-items-form">
            <label for="new-item-name">Item Name:</label>
            <input type="text" id="new-item-name" required>

            <label for="new-item-price">Price (LKR):</label>
            <input type="number" id="new-item-price" required>

            <button type="button" onclick="addNewItem()">Add New Item</button>
        </form>

        <div id="manage-items-list">
            <h3>Existing Items</h3>
            <ul id="items-list"></ul>
        </div>
    </section>

    <section id="report">
        <h2>Generate Report</h2>
        <button type="button" onclick="generateReport()">Generate Monthly Report</button>
        <div id="report-results"></div>
    </section>

    <footer>
        <p>&copy; 2024 MOS Burgers Management System</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="items.js"></script>
</body>
</html>
